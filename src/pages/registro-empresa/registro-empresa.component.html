<ion-content>
	<form #f="ngForm" (ngSubmit)="registrarEmp(f)">
		<ion-list>

			<ion-item>
				<ion-label floating> Nome fantasia </ion-label>
				<ion-input type="text" name="nome" ngModel> </ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating> Raz√£o social </ion-label>
				<ion-input type="text" name="razao" ngModel> </ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating> Telefone </ion-label>
				<ion-input type="tel" name="tel-empr" ngModel> </ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating> CNPJ </ion-label>
				<ion-input type="number" name="cnpj" ngModel> </ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating> Email corporativo </ion-label>
				<ion-input type="email" name="email" ngModel> </ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating> Senha </ion-label>
				<ion-input type="password" name="senha" ngModel> </ion-input>
			</ion-item>

			<div padding>
				<button ion-button primary block>Registre-se</button>
				<button ion-button outline block type="button" (click)="voltar()">Voltar</button>
			</div>
		</ion-list>
	</form>
</ion-content>
