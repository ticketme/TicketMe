<ion-header>
    <ion-navbar>
        <ion-title>
            Criar QR Code
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

        <form #formcard="ngForm" (ngSubmit)="registrarCard(formcard)">
                <ion-list>
        
                    <ion-item>
                        <ion-label floating> Nome da promoção </ion-label>
                        <ion-input type="text" name="nome"[(ngModel)]="qrNome"></ion-input>
                    </ion-item>

                    <ion-item>
                            <ion-label floating> Pontos: </ion-label>
                            <ion-input type="number" name="pontos" [(ngModel)]="qrPonto"></ion-input>
                    </ion-item>

                    <div padding>
                        <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon> Criar QR Code</button>
                    </div>
                </ion-list>
        </form>

<ion-card *ngIf="createCode">
    <ngx-qrcode [qrc-value]="valueQr"></ngx-qrcode>
    <ion-card-content>
        <p>Value: {{ conteudoCard.nome }}</p>
        <p>Value: {{ conteudoCard.pontos }}</p>
    </ion-card-content>
</ion-card>

</ion-content>
